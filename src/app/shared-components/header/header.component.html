<div class="header">
  <div class="header__logo">
    <img class="header__logo__image" src="/assets/images/logo.png" />
  </div>
  <div class="header__app-name">
    <h4>EDUCATIO</h4>
  </div>

  <div class="header__breadcrumb" *ngIf="isNotOnLoginPage()">
    <app-breadcrumb></app-breadcrumb>
  </div>

  <div class="header__account" *ngIf="isNotOnLoginPage()">
    <p *ngIf="currentUserName">{{currentUserName}},
      <a href="#">account</a>
    </p>
    <a *ngIf="currentUserName" (click)="logoff()" href="#">logoff</a>
    <a *ngIf="!currentUserName" href="/login">login</a>
  </div>
</div>

<div class="course-component__container">
  <app-toolbox [itemTitle]="itemTitle" (onSearch)="onSearch($event)"></app-toolbox>

  <div *ngFor="let course of courseList | orderBy: 'creationDate'">
    <app-searchable-item [searchableItem]="course" [itemTitle]="itemTitle" (onDelete)="onDelete($event)"></app-searchable-item>
  </div>

  <div class="course-component__no-courses" *ngIf="hasNoCourses()">
    No data. Feel free to add new course.
  </div>
</div>
